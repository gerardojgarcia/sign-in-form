<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
  </head>
  <body>

    <main>

      <h1>Simple Sign Up Form</h1>
      <div class="form-container">
        <form class="" action="submit" method="post">
          <div class="form__name">
            <label for="firstname">First Name</label>
            <input type="text" class="firstname" placeholder="First Name">
            <label for="lastname">Last Name</label>
            <input type="text" class="lastname" placeholder="Last Name">
            <label for="email">Email</label>
            <input type="text" class="email" placeholder="Please enter your email">
          </div>
          <div class="form__address">
            <div class="address">
              <label for="street">Street</label>
              <input type="text" class="street" placeholder="Street">
              <label for="state">State</label>
              <input type="text" class="state" placeholder="State">
              <label for="zipcode">Zip</label>
              <input type="text" class="zipcode" placeholder="Zip Code">

            </div>




          </div>
            <div class="services">

                <div class="service__icon">
                  <i></i>
                </div>
            </div>




          <button type="button" id="form__button">Submit</button>
        </form>


        <div class="display__user">






        </div>
      </div>
    </main>

    <script src="main.js" charset="utf-8"/>
  </body>
</html>
